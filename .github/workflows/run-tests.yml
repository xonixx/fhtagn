on:
  - "push"

name: "Run tests"

jobs:
  nix:
    name: "*nix - all awks"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04, ubuntu-22.04, ubuntu-24.04 ]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        id: cache-soft
        with:
          path: soft
          key: ${{ matrix.os }}-${{ hashFiles('Makesurefile') }}-soft--all-3

      - name: "run tests"
        run: |
          ./makesure testall

  macos:
    name: "macOS"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-13, macos-14, macos-15 ]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        id: cache-soft
        with:
          path: soft
          key: ${{ matrix.os }}-soft--macos-1

      - name: "run tests"
        run: |
          ./makesure

  win:
    name: "Win"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-2019, windows-2022 ]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        id: cache-soft
        with:
          path: soft
          key: ${{ matrix.os }}-soft--win-1

      - name: "run tests"
        run: |
          & bash -e -c "./makesure"
